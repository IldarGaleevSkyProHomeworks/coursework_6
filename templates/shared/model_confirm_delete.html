{% extends 'shared/_base.html' %}

{% block title %}
	{{ block.super }} - Удаление объекта
{% endblock %}

{% block content %}
	<form method="post">
   <p>Удалить <strong>{{ object }}</strong>?</p>
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{{ object.get_absolute_url }}">Отмена</a>
  </form>
{% endblock %}
