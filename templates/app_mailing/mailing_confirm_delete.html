{% extends 'shared/_base.html' %}

{% block title %}
	{{ block.super }} - Удаление рассылки
{% endblock %}

{% block content %}
	<form method="post">
   <p>Удалить расылку {{ object }}</p>
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{{ object.get_absolute_url }}">Отмена</a>
  </form>
{% endblock %}
