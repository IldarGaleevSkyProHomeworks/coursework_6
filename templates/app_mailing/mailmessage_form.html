{% extends 'shared/_base.html' %}

{% block title %}
	{{ block.super }} - {% if object %}Редактирование{% else %}Создание{% endif %} письма для рассылки
{% endblock %}

{% block content %}
	<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
    
      <a href="{% if object %}{{ object.get_absolute_url }}{% else %}{% url 'app_mailings:mail_message_list' %}{% endif %}">Отмена</a>
    
  </form>
{% endblock %}
